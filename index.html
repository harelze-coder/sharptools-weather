<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Tile</title>

  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .weather {
      text-align: center;
      line-height: 1.2;
    }

    .temp {
      font-size: 48px;
      font-weight: bold;
    }

    .desc {
      font-size: 18px;
      text-transform: capitalize;
      opacity: 0.9;
    }

    .location {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="weather">
    <div class="temp" id="temp">--°</div>
    <div class="desc" id="desc">Loading…</div>
    <div class="location" id="location"></div>
  </div>

  <script>
  const API_KEY = "442c698967554300aae3c64a2b8c43a3";
  const UNITS = "metric"; // metric = Celsius

  // FIXED LOCATION
  const LAT = 32.650833;   // Mizra, IL
  const LON = 35.287778;

  const REFRESH_MINUTES = 10;

  function updateWeather() {
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&units=${UNITS}&appid=${API_KEY}`)
      .then(r => r.json())
      .then(data => {
        document.getElementById("temp").textContent =
          Math.round(data.main.temp) + "°";

        document.getElementById("desc").textContent =
          data.weather[0].description;

        document.getElementById("location").textContent =
          data.name;
      })
      .catch(() => {
        document.getElementById("desc").textContent = "Weather unavailable";
      });
  }

  updateWeather();
  setInterval(updateWeather, REFRESH_MINUTES * 60 * 1000);
</script>
</body>
</html>
